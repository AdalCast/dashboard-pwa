<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Finanzas Personales{% endblock %}</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Aplicaci칩n de gesti칩n de finanzas personales">
    <meta name="theme-color" content="#4f46e5">
    <link rel="manifest" href="/manifest.json">
    
    <!-- Apple PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Finanzas PWA">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="192x192" href="/static/icons/icon-192x192.png">
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
    
    <!-- Chart.js para gr치ficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    {% if request.endpoint != 'login' %}
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h2>游눯 Finanzas</h2>
            </div>
            <div class="nav-menu" id="navMenu">
                <a href="/dashboard" class="nav-link {% if request.endpoint == 'dashboard' %}active{% endif %}">
                    游늵 Dashboard
                </a>
                <a href="/transactions" class="nav-link {% if request.endpoint == 'transactions' %}active{% endif %}">
                    游눱 Transacciones
                </a>
                <a href="/fixed-expenses" class="nav-link {% if request.endpoint == 'fixed_expenses' %}active{% endif %}">
                    游늰 Gastos Fijos
                </a>
                <a href="/currency" class="nav-link {% if request.endpoint == 'currency' %}active{% endif %}">
                    游눰 Divisas
                </a>
                <a href="/profile" class="nav-link {% if request.endpoint == 'profile' %}active{% endif %}">
                    游녻 Perfil
                </a>
                <button onclick="logout()" class="nav-link logout-btn">
                    游뛁 Salir
                </button>
            </div>
            <div class="nav-toggle" id="navToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>
    {% endif %}

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Sistema de notificaciones tipo toast -->
    <div id="notificationContainer" class="notification-container">
        <!-- Las notificaciones se insertar치n aqu칤 din치micamente -->
    </div>

    <!-- Modal para mensajes (mantener para compatibilidad) -->
    <div id="messageModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="messageContent"></div>
        </div>
    </div>

    <!-- Loading spinner -->
    <div id="loadingSpinner" class="loading-spinner">
        <div class="spinner"></div>
    </div>

    <!-- Scripts -->
    <script src="/static/js/app.js"></script>
    {% block extra_scripts %}{% endblock %}
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/static/js/sw.js')
                    .then(function(registration) {
                        console.log('ServiceWorker registration successful');
                    }, function(err) {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>
</html>
