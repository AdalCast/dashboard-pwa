{% extends "base.html" %}

{% block title %}Iniciar Sesión - Finanzas Personales{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h1>💰 Finanzas Personales</h1>
            <p>Gestiona tus finanzas de manera inteligente</p>
        </div>
        
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn btn-primary btn-full">
                <span class="btn-text">Iniciar Sesión</span>
                <span class="btn-loading" style="display: none;">Iniciando...</span>
            </button>
        </form>
        
        <div class="login-footer">
            <p>¿Necesitas una cuenta? 
                <a href="https://adalbertocasteleiro.castech.cloud/asistente" target="_blank" rel="noopener noreferrer" class="register-link">
                    Haz clic aquí para registrarte
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const submitBtn = this.querySelector('button[type="submit"]');
    const btnText = submitBtn.querySelector('.btn-text');
    const btnLoading = submitBtn.querySelector('.btn-loading');
    
    // Mostrar loading
    submitBtn.disabled = true;
    btnText.style.display = 'none';
    btnLoading.style.display = 'inline';
    
    const formData = {
        email: document.getElementById('email').value,
        password: document.getElementById('password').value
    };
    
    try {
        const response = await fetch('/api/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        });
        
        const result = await response.json();
        
        if (result.success) {
            showMessage('¡Bienvenido de vuelta! Accediendo a tu dashboard...', 'success', 2000);
            setTimeout(() => {
                window.location.href = '/dashboard';
            }, 1000);
        } else {
            showMessage(result.message || 'Credenciales incorrectas. Verifica tu email y contraseña.', 'error');
        }
    } catch (error) {
        showMessage('No se pudo conectar con el servidor. Revisa tu conexión a internet.', 'error');
    } finally {
        // Ocultar loading
        submitBtn.disabled = false;
        btnText.style.display = 'inline';
        btnLoading.style.display = 'none';
    }
});
</script>
{% endblock %}
